<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
    <h1 class="settingsTitle">Settings</h1>
    <audio id="menu-sound" loop>
        <source src="assets/menu-soundtrack.mp3" type="audio/mpeg">
    </audio>

    <div id="items-container">
        <div class="settings-item">
            <label for="display-mode" class="settings-label">Display Mode</label>
            <select id="display-mode" class="settings-select">
                <option value="fullscreen">Fullscreen</option>
                <option value="windowed">Windowed</option>
            </select>
        </div>
        <div class="settings-item">
            <label for="sound-slider" class="settings-label">Sound</label>
            <input type="range" id="sound-slider" class="settings-slider" min="0" max="100" value="50">
        </div>
        <button id="save-button" class="settings-button">Save</button>
        <button id="back-button" class="settings-button">Back</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
